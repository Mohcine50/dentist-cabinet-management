mutation addStaffMember($staff: StaffInput!){
    addStaffMember(staff: $staff){
        id
        profile{
            cin
            id
            phoneNumber
            fullName
            phoneNumber
            otherPhoneNumber
            cin
            city
            createdAt
            bio
            email
            updatedAt
        }
        roles{
            name
            id
        }
        username
    }
}