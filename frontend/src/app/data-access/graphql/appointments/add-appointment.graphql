mutation addAppointment($appointment: AppointmentInput!){
    addAppointment(appointment:$appointment){
        updatedBy{
            id
            username
        }
        id
        updatedAt
        createdAt
        createdBy{
            id
            username
        }
        patient{
            fullName
            id
        }
        notes
        status
        startTime
        date
        treatment{
            name
            id
        }
    }
}