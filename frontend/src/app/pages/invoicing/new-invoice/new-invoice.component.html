<div>

    <h1 class="text-lg font-semibold">Invoice details</h1>

    <form (ngSubmit)="createInvoice($event)" [formGroup]="invoiceForm" class="mt-7 flex flex-col gap-5">
        <div class="flex flex-col gap-2">
            <label>Patient</label>
            <dem-single-select-input
                    [options]="patientsStore.patients()"
                    formControlName="patient"
                    label="fullName"
                    optionValue="id"
                    title="Patients"/>
        </div>

        <div class="flex flex-col gap-2">
            <label>subject</label>

            <textarea [minlength]="1" class="dem-input" formControlName="subject" placeholder="Notes" rows="2"
                      type="number"></textarea>
        </div>

        <div class="flex flex-col gap-2">
            <label>Date</label>

            <input class="dem-input" formControlName="date" name="date" placeholder="Date" type="date"/></div>

        <h1>Treatments</h1>
        <hr/>
        <div class="flex flex-col gap-3">


            @if (treatmentsList.length > 0) {
                @for (treatment of treatmentsList; let i = $index; track i) {
                    <div class="grid grid-cols-[7fr_2fr_1fr] gap-3">
                        <h1 class="py-2 px-1.5  block text-[0.9rem] w-full">Name</h1>
                        <h2 class="py-2 px-1.5 rounded-md block text-[0.9rem] w-full">Price</h2>
                    </div>

                    <div class="grid grid-cols-[7fr_2fr_1fr] gap-3  rounded-md">
                        <h1 class="dem-input">{{ treatment.name }}</h1>
                        <h2 class="dem-input">{{ treatment.price }} DH</h2>
                        <button (click)="deleteTreatment(i)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="size-5 text-gray-500">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
                            </svg>

                        </button>
                    </div>
                }
            }
            <dem-single-select-input
                    (change)="onTreatmentSelected($event)"
                    [options]="treatmentsStore.treatments()"
                    label="name"
                    optionValue="id"
                    title="Treatments"/>

        </div>

        <div class="flex items-center justify-end gap-3 mt-5">
            <button class="dem-btn dem-btn-trp" type="reset">Cancel</button>
            <button class="dem-btn" type="submit">Save Invoice</button>
        </div>


    </form>

</div>
