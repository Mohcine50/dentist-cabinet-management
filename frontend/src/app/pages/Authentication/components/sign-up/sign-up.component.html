<div class="flex flex-col items-center gap-4">
  <h1 class="text-2xl font-medium">Sign Up</h1>
  <form
    (ngSubmit)="SignUp($event)"
    [formGroup]="signUpForm"
    action="POST"
    class="flex flex-col gap-4 w-[400px]"
  >
    <input
      class="px-4 py-3 border border-gray-400 rounded-md"
      formControlName="username"
      id="username"
      name="username"
      placeholder="Chose an username"
      type="text"
    />
    <input
      class="px-4 py-3 border border-gray-400 rounded-md"
      formControlName="email"
      id="email"
      name="email"
      placeholder="Enter your E-mail"
      type="email"
    />
    <input
      class="px-4 py-3 border border-gray-400 rounded-md"
      formControlName="password"
      id="password"
      name="password"
      placeholder="Password"
      type="password"
    />
    <input
      class="px-4 py-3 border border-gray-400 rounded-md"
      formControlName="confirmPassword"
      id="confirmPassword"
      name="confirmPassword"
      placeholder="Confirm Password"
      type="password"
    />
    <button
      class="px-5 py-3 bg-blue-600 rounded-lg drop-shadow-[0_10px_8px_rgba(37 ,99 ,235,0.20)] text-white"
      type="submit"
    >
      Sign Up
    </button>
  </form>
  <p>
    Already have an account
    <a [routerLink]="['/sign-in']" class="text-blue-600">Sign In</a>
  </p>
</div>
