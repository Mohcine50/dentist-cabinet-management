<div class="flex items-center justify-between ">
    <h1 class="font-semibold text-base ml-3">Profile</h1>
    <div class="flex items-center justify-end gap-3">
        <button class="dem-btn" type="submit">Save Edits</button>
        <button class="dem-btn dem-btn-trp" type="reset">Cancel</button>
    </div>
</div>
<hr class="my-3">
<form class="flex flex-col gap-4">
    <div class="grid grid-cols-[2fr_4fr]">
        <h2>Profile Picture</h2>
        <div class="flex gap-4 items-center">
            <img *ngIf="previewUrl" [src]="previewUrl" alt="Preview" class="rounded-full h-36 w-36" height="150"
                 width="150">
            <div class="flex-1 h-full">
                <label
                        class="flex flex-col items-center justify-center w-full min-h-16 h-full py-10 bg-white/70 border border-dashed border-main-blue rounded-lg cursor-pointer   transition"
                        for="profile-picture"
                >
                    <div class="flex gap-2 items-center justify-center">
                        <p class="text-gray-600 text-sm" id="filePlaceholder">
                            Click
                            to
                            upload or
                            Drag it here
                        </p>
                    </div>
                </label>

                <input (change)="fileSelected($event)" accept="image/*" class="sr-only" id="profile-picture"
                       name="profile-picture"
                       type="file"/>
            </div>
        </div>
    </div>
    <div class="grid grid-cols-[2fr_4fr]">
        <h2>Full Name</h2>
        <input class="dem-input" formControlName="fullName" name="full-name" type="text"/>
    </div>
    <div class="grid grid-cols-[2fr_4fr]">
        <h2>Bio Name</h2>
        <textarea class="dem-input" formControlName="bio" name="bio" rows="5"
                  type="text"></textarea>
    </div>
</form>
