<div class="flex items-center justify-between w-full">
  <ul class="flex gap-4 items-center text-[0.92rem] font-medium">
    <li>
      <a
        [queryParams]="{ view: 'list', filter: 'all' }"
        [routerLink]="['/appointments-management']"
        [ngClass]="{
          'text-main-blue': view === 'list' || view === null
        }"
        >List View</a
      >
    </li>
    <li>
      <a
        [queryParams]="{ view: 'calendar', filter: 'monthly' }"
        [routerLink]="['/appointments-management']"
        [ngClass]="{
          'text-main-blue': view === 'calendar'
        }"
        >Calendar View</a
      >
    </li>
  </ul>
  <button (click)="addAppointment()" class="dem-btn">Create Session</button>
</div>

<div class="grow flex gap-4">
  <div>
    <h2 class="mb-4">Upcoming sessions</h2>
    <div class="flex flex-col gap-4">
      @if (upcomingAppointments.length > 0) { @for (appointment of
      upcomingAppointments; track appointment.id) {
      <dem-upcoming-session-card [appointment]="appointment" />
      } } @else {
      <div class="text-sm font-medium text-gray-700">
        There's no upcoming appointments for today
      </div>
      }
    </div>
  </div>
  @if (view === "calendar") {
  <dem-calendar-view />
  } @else {
  <dem-list-view />
  }
</div>

<dem-right-slider #rightSliderComponent title="Add Appointment">
  <dem-add-appointment (event)="addAppointment()" />
</dem-right-slider>
