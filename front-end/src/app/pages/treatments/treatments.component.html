<div class="flex items-center justify-between">
  <h2 class="text-base">Treatments List</h2>
  <button (click)="addTreatmentForm()" class="dem-btn">Add Treatment</button>
</div>

<div class="grid grid-cols-4 gap-4 mt-4">
  @for (treatment of treatmentsStore.treatments(); track treatment) {
    <dem-treatment [treatment]="treatment" />
  }
</div>

<dem-right-slider #rightSliderComponent title="Add Treatment">
  <dem-add-treatment (event)="addTreatmentForm()" />
</dem-right-slider>
